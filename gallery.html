<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebrate Priscilla üéÇ</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #ffe6ec, #ffd1dc);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: #7a2e3a;
    overflow-y: auto; /* ‚úÖ BISA SCROLL */
  }

  h1 {
    margin-top: 30px;
    font-family: 'Brush Script MT', cursive;
    font-size: 42px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px 40px 40px;
  }

  .gallery img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.03);
  }

  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
    .gallery img {
      height: 200px;
    }
  }

  button {
    margin: 20px;
    padding: 14px 26px;
    border: none;
    border-radius: 30px;
    background: #ff7b8b;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  /* PESAN DI BAWAH TOMBOL */
  .message {
    max-width: 600px;
    margin: 30px auto 100px;
    font-size: 18px;
    line-height: 1.6;
    padding: 0 20px;
  }

  /* AREA STIKER */
  #sticker-area {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .sticker {
    position: absolute;
    font-size: 30px;
    animation: pop 4s linear forwards;
  }

  @keyframes pop {
    0% {
      transform: translateY(0) scale(0.5);
      opacity: 0;
    }
    10% { opacity: 1; }
    100% {
      transform: translateY(-120px) scale(1.4);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Priscilla üíñ</h1>

<div class="gallery">
  <img src="images/foto1.jpg">
  <img src="images/foto2.jpg">
  <img src="images/foto3.jpg">
</div>

<button onclick="spam()">Jeger Jeger Duer</button>

<div class="message">
  <p>
    Happy birthday sayangggggggggg üíï  
    awiwwiwiwiwwwiwiii
  </p>
  <p>
    Terima kasih udah jadi kamuuu üå∏
  </p>
</div>

<div id="sticker-area"></div>

<script>
function spam() {
  const stickers = ["üéÇ", "‚ù§Ô∏è", "üíñ", "üç∞"];
  for (let i = 0; i < 15; i++) {
    const s = document.createElement("div");
    s.className = "sticker";
    s.innerText = stickers[Math.floor(Math.random() * stickers.length)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.fontSize = (Math.random() * 25 + 20) + "px";

    document.getElementById("sticker-area").appendChild(s);

    setTimeout(() => s.remove(), 4000);
  }
}
</script>

</body>
</html>
