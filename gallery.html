<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebrate Priscilla üéÇ</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #ffe6ec, #ffd1dc);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    color: #7a2e3a;
  }

  h1 {
    margin-top: 30px;
    font-family: 'Brush Script MT', cursive;
    font-size: 42px;
  }

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 20px 40px 60px;
}

.gallery img {
  width: 100%;
  height: 260px;       
  object-fit: cover;  
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

@media (max-width: 768px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }

  .gallery img {
    height: 200px;
  }
}

  .gallery img:hover {
  transform: scale(1.03);
  transition: 0.3s ease;
}



  button {
    margin: 20px;
    padding: 14px 26px;
    border: none;
    border-radius: 30px;
    background: #ff7b8b;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .sticker {
    position: absolute;
    font-size: 30px;
    animation: pop 4s linear forwards;
    pointer-events: none;
  }

  @keyframes pop {
    0% {
      transform: translateY(0) scale(0.5);
      opacity: 0;
    }
    10% { opacity: 1; }
    100% {
      transform: translateY(-120px) scale(1.4);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Priscilla üíñ</h1>

<div class="gallery">
  <img src="images/foto1.jpg">
  <img src="images/foto2.jpg">
  <img src="images/foto3.jpg">
</div>

<button onclick="spam()">Jeger Jeger Duer</button>

<script>
function spam() {
  const stickers = ["üéÇ", "‚ù§Ô∏è", "üíñ", "üç∞"];
  for (let i = 0; i < 15; i++) {
    const s = document.createElement("div");
    s.className = "sticker";
    s.innerText = stickers[Math.floor(Math.random() * stickers.length)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.fontSize = (Math.random() * 25 + 20) + "px";
    document.body.appendChild(s);

    setTimeout(() => s.remove(), 4000);
  }
}
</script>

</body>
</html>
