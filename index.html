<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Priscilla ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffd1dc, #ffe6ec);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    color: #7a2e3a;
  }

  h1 {
    font-size: 48px;
    font-family: 'Brush Script MT', cursive;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    opacity: 0.9;
  }

  button {
    margin-top: 30px;
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #ff7b8b;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.8);
      opacity: 0;
    }
    10% { opacity: 1; }
    100% {
      transform: translateY(-10vh) scale(1.3);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Happy Birthday, Priscilla ðŸ’–</h1>
  <p>
    Today is all about celebrating you  
    and the joy you bring to my life âœ¨
  </p>
  <button onclick="startCelebration()">Start the Celebration ðŸŽ‰</button>
</div>

<script>
function startCelebration() {
  for (let i = 0; i < 40; i++) {
    createHeart();
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}
</script>

</body>
</html>
